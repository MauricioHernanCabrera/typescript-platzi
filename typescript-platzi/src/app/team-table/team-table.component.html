<section>
  <h1>My Team</h1>
  <div class="tbl-header">
    <table cellpadding="0" cellspacing="0" border="0">
      <thead>
        <tr>
          <th *ngFor="let header of tableHeaders">
            {{ header }}
          </th>
        </tr>
      </thead>
    </table>
  </div>

  <div class="tbl-content">
    <table cellpadding="0" cellspacing="0" border="0">
      <tbody>
        <tr *ngFor="let team of teams$ | async">
          <th>{{ team.name }}</th>
          <th>{{ team.country }}</th>
          <th>
            <ul>
              <li *ngFor="let player of team.players">{{ player.name }}</li>
            </ul>
          </th>
        </tr>
      </tbody>
    </table>
  </div>
</section>
